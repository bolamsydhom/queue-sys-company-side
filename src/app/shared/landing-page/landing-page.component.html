
<div style="margin-top:5%;display: grid;justify-content: center;align-content: center;">


  <form style="width:700px"
        [formGroup]="registerBranch"
        (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="exampleFormControlSelect1">Company</label>
      <select class="form-control"
              id="exampleFormControlSelect1"
              (change)="onCompanyChange()"
              formControlName='companyInput'>
        <option *ngFor="let company of companies"
                [value]="company._id"> {{company.name}}</option>
      </select>
    </div>


    <div class="form-group">
      <label for="exampleFormControlInput1">Branch Name</label>
      <input type="email"
             class="form-control"
             id="exampleFormControlInput1"
             formControlName='branchName'
             placeholder="Branch Name">
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">Location</label>
      <select class="form-control"
              id="exampleFormControlSelect1"
              (change)="onCityChange()"
              formControlName='city'>
        <option *ngFor="let location of locations"
                [value]="location['_id']"> {{location['name']}}</option>
      </select>
    </div>


    <div class="form-group">
      <label for="exampleFormControlSelect1">Area</label>
      <select class="form-control"
              id="exampleFormControlSelect1"
              formControlName='area'>
        <option *ngFor="let area of areas"
                [value]="area['_id']"> {{area['name']}}</option>
      </select>
    </div>


    <div class="form-group">
 <label>Services</label>
      <select class="custom-select"
              multiple
              formControlName='services'>
        <option *ngFor="let service of services"
                [value]="service"> {{service['name']}}</option>
      </select>
    </div>



    <form style="width:700px"
          [formGroup]="workingDay"
          (ngSubmit)="onAddDay()">
      <label>Working Days</label>


      <div class="form-group"
           *ngFor="let day of days">

        <select class="form-control"
                id="exampleFormControlSelect1"
                formControlName='day'>
          <option   [value]="day"> {{day}}</option>
        </select>
        <!-- <input class="form-control"
               id="exampleFormControday"
               formControlName='day'
               (ngModelChange)="day"
               [value]="day"
               [placeholder]="day"> -->
        <input type="number"
               class="form-control"
               id="exampleFormControlInput1"
               formControlName='openShift'
               #open
               placeholder="start shift"
               min=0
               max=23>
        <input type="number"
               class="form-control"
               id="exampleFormControlInput1"
               formControlName='endShift'
               placeholder="End shift"
               [min]="+open.value+1"
               max=23>
        <button class="btn btn-primary btn-round">add</button>

      </div>
    </form>

    <button class="btn btn-primary btn-round">Save</button>
  </form>
</div>
