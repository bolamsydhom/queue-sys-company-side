<mat-tab-group>
  <mat-tab label="New Customer">
    <div style="margin-top:5%;display: grid;justify-content: center;align-content: center;">


      <form style="width:700px"
            [formGroup]="registerBranch"
            (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="exampleFormControlSelect1">Company</label>
          <select class="form-control"
                  id="exampleFormControlSelect1"
                  (change)="onCompanyChange()"
                  formControlName='companyInput'>
            <option *ngFor="let company of companies"
                    [value]="company._id"> {{company.name}}</option>
          </select>
        </div>




        <div class="form-group">
          <label for="exampleFormControlSelect1">Location</label>
          <select class="form-control"
                  id="exampleFormControlSelect1"
                  (change)="onCityChange()"
                  formControlName='city'>
            <option *ngFor="let location of locations"
                    [value]="location['_id']"> {{location['name']}}</option>
          </select>
        </div>

        <div class="form-group">
          <label>Branches</label>
          <select class="custom-select"
                  (change)="onBranchChange()"
                  formControlName='branch'>
            <option *ngFor="let branch of branches"
                    [value]=" branch['_id']"> {{branch['branchName']}}</option>
          </select>
        </div>

        <div class="form-group">
          <label>Services</label>
          <select class="form-control"
                  (change)="onServiceChange()"
                  formControlName='service'>
            <option *ngFor="let servic of services"
                    [value]="servic['_id']"> {{servic['name']}}</option>
          </select>
        </div>

        <button class="btn btn-primary btn-round">ÙŒReserve Ticket</button>
      </form>
      <div class="ticket">
        <h1> {{queueNumEmiiter | async}} </h1>
      </div>
    </div>


  </mat-tab>
  <mat-tab label="Virtual Customer">
    <section class="row2">

      <div class="security">
        <span class="security__text"> security code </span>
        <input class="p-6"
               #securityCode
               type="number"
               [(value)]="cstCode"
               >

        <button (click)="OnSecurityCodeCheck(securityCode.value)"
                class="btn btn-primary btn-round" style="height: 3.1rem; margin-left: 2rem;">Verfiy Customer</button>
<div *ngIf="valid" class="alert alert-success"
     role="alert">
  valid customer
</div>

<div *ngIf="notValid"
     class="alert alert-danger"
     role="alert">
  Not valid customer
</div>
      </div>

    </section>

  </mat-tab>


</mat-tab-group>
